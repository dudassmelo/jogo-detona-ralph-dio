<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <link rel="icon" type="image/x-icon" href="./src/images/favicon.jpg">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>

    <div class="container">

        <div class="menu">
            <div class="menu-time">
                <h2 class="score">Time Left</h2>
                <h2 class="second" id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="score">Your Score</h2>
                <h2 class="second" id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/player.png" alt="jogador">
                <h2 id="x">x</h2>
                <h2 id="lives">3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>

    </div>

    <!-- Src -->
    <script defer src="./src/scripts/engine.js"></script>

</body>
</html>
